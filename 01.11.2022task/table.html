<body>
    <div class="container me-5 mt-3">
    <label class="mb-3 ms-2 fs-4">Edit Users' Data(Please fill in all the blanks and click the edit button of the data you want to change)</label><br>
    <input type="text" class="name_Input input_style" placeholder="Enter your name" required>
    <input type="text" class="username_Input input_style" placeholder="Enter your username" required>
    <input type="email" class="email_Input input_style" placeholder="Enter your email" required>
    <input type="number" class="phone_Input input_style" placeholder="Enter your phone number" required>
    <input type="text" class="address_Input input_style" placeholder="Enter your address(City)" required>
    <input type="text" class="companyName_Input input_style" placeholder="Enter the name of the company you work for" required>
    </div>
    <div class="container">
        <div class="table-top">
            <div class="table-title">
                <div class="row">
                    <div class="col-md-6">
						<h2>Users' <b>Data</b></h2>
                    </div>
                    <div class="col-md-6 text-align-right">
                        <button type="button" class="btn btn-danger me-2 delBtn"><i class="fa-solid fa-minus me-2 bck-color1"></i>Delete</button>
                        <button type="button" id="add" class="btn btn-success"><i class="fa-solid fa-plus me-2 bck-color2"></i>Add New Users</button>
                    </div>
                </div>
            </div>
            <table id="tableEdit" class="table mb-5">
                <thead>
                  <tr>
                    <th><input type="checkbox"></th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>Company</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody class="t-body">
                  <tr class="tbody-tr">
                    <!-- <th><input type="checkbox"></th>

                  </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-md-6">Showing <b>10</b> out of <b>50</b> entries</div>
                <ul class="pagination col-md-6 justify-content-right">
                    <li class="page"><a href="#" class="page-link page-a">Previous</a></li>
                    <li class="page active"><a href="#" class="page-link page-a">1</a></li>

                </ul>
            </div>
        </div>
    </div>
